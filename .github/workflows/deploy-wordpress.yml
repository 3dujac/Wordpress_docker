name: Deploy-Wordpress
on: push
  #branches: [ master ]
jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
     
      - name: Tests
        uses: cloudposse/github-action-docker-compose-test-run@main
        with:
          file: test/docker-compose.yml
          service: app
          command: test/unit-tests.sh 